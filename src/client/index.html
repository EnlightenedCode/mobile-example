<!DOCTYPE html>
<html ng-app="recChangesClient">
<head>
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide {
      display: none !important;
    }
  </style>
  <meta charset="utf-8"/>
  <base href="/"/>
  <title ng-bind="title">Rec Changes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
  <link rel="shortcut icon" href="app/favicon.ico" type="image/x-icon"/>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
  <link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
  <link rel="stylesheet" href="/bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <!-- inject:css -->


  <!-- endinject -->
  <!-- endbuild -->

</head>

<body ui-prevent-touchmove-defaults>
<script>
  var b = document.documentElement;
  b.setAttribute('data-useragent',  navigator.userAgent);
  b.setAttribute('data-platform', navigator.platform );
  b.className += ((!!('ontouchstart' in window) || !!('onmsgesturechange' in window))?' touch':'');
</script>
<div id="loading" style="display: none;">
  <div style="color: whitesmoke">
    <i class="fa fa-spinner fa-spin loading-spinner"></i>
  </div>
  <div style="color: whitesmoke;
    font-size: 24px;
    margin-left: -25px;
    margin-top: 13rem;">
    {{$root.systemMessage}}
  </div>
</div>
    <!-- Sidebars -->
<div ng-include="'app/layout/sidenav.html'"
     ui-track-as-search-param='true'
     class="sidebar sidebar-left"></div>

<div class="app"
     ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
     ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

  <div ng-include="'app/layout/header.html'" class="navbar navbar-app navbar-absolute-top">
  </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ui-view></ui-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.js"></script>
    <script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="/bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>


    <script src="app/app.module.js"></script>
    <script src="app/about/about.module.js"></script>
    <script src="app/commonServices/commonServices.module.js"></script>
    <script src="app/core/core.module.js"></script>
    <script src="app/layout/layout.module.js"></script>
    <script src="app/login/login.module.js"></script>
    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/router/router.module.js"></script>
    <script src="app/about/about.controller.js"></script>
    <script src="app/about/about.route.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/core.route.js"></script>
    <script src="app/layout/header.controller.js"></script>
    <script src="app/layout/sidenav.controller.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/login/login.route.js"></script>
    <script src="app/blocks/exception/exception-handler.provider.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    <script src="app/blocks/router/router-helper.provider.js"></script>
    <script src="app/commonServices/Messaging/Messaging.service.js"></script>
    <script src="app/commonServices/ViewHelper/viewHelper.service.js"></script>
  </body>
</html>
